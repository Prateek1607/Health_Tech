{% block body %}
<br><br>
<div class="container mb-5 pb-5 ">
    <h1 class="text-center">Diabetes Prediction Result</h1>
</div>
	<!-- Result -->
	<div class="text-center">
		{% if prediction==1 %}
			<h1>Prediction: <span class='danger'>Oops! 🙁<br><br> You have DIABETES.<br><br> Please Consult a Doctor.</span></h1>
			<img class="gif" src="/static/diabetes.jpg" alt="Diabetes Image">
		{% elif prediction==0 %}
			<h1>Prediction: <span class='safe'>🤩 Don't Worry! 🤩<br><br> You DON'T have diabetes.</span></h1>
			<img class="gif1" src="/static/no-diabetes.gif" alt="Not Diabetes Image">
		{% endif %}
	</div>
{% endblock %}
